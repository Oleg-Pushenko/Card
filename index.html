<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Card</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="profile">
	  <img class="avatar" alt=" " src="img/avatar.jpg" />
	  <img class="bg-avatar" alt=" " src="img/bg-avatar.jpg" />
	  <div class="last-name">PETRENKO</div>
	  <div class="user-name">MYXA</div>
	  <div class="twitter-login"><a class="twitter-href" href="#"> @petrenko <a/>
	</div>
	<div class="nav">
	  <a class="button-tweets" href="#">
	    <div class="number">985</div>
		<div class="line">TWEETS</div>
	  </a>	
	  <a class="button-following" href="#">
	    <div class="number">557</div>
		<div class="line">FOLLOWING</div>
	  </a>
	  <a class="button-followers" href="#">
	    <div class="number">4446</div>
		<div class="line">FOLLOWERS</div>
	  </a>
	</div>
	<div class="button">
	  <button type="button"><img class="twitter-icon" alt=" " src="img/twitter-icon.png" />Follow Me</button>
	</div>
  </div>
</body>
</html>
